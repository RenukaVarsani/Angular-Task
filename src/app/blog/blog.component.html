<table class="mt-5 table table-dark table-striped">
    <thead>
        <tr>
            <th>title</th>
            <th>description</th>
            <th></th>
            <th></th>
            
            

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let i of mydata">
            <td>{{ i.title}}</td>
            <td>{{i.description}}</td>
            <td>
                <button type="button"class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                    Edit
                </button>
            </td>
            <td>
                <button>Delete</button>
            </td>

        </tr>
    </tbody>



</table>




<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <form  [formGroup]="details">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Title</label>
                        <input type="email" class="form-control" formControlName="title" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter email">

                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Description</label>
                        <input type="text" formControlName="des" class="form-control" id="exampleInputPassword1">
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Add</button>
            </div>
        </div>
    </div>
</div>
